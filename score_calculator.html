<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>score calculator</title>
  </head>
  <body>
    <header>
      <h1>UMA SCORE CALCULATOR</h1>
    </header>
    <main>
      <h1>enter stats</h1>

      <form action="#" method="post">

        <p>
          <label for="speed"> speed </label><br />
          <input
            id="speed"
            name="speed"
            type="number"
            min="0"
            max="2000"
            required
          />
        </p>
        <p>
          <label for="stamina"> stamina </label><br />
          <input
            id="stamina"
            name="stamina"
            type="number"
            min="0"
            max="2000"
            required
          />
        </p>

        <button type="submit">Enregistrer</button>
      </form>
    </main>
  </body>
</html>
