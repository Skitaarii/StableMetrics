<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <title>Score Calculator</title>
  </head>
  <body>
    <header>
      <h1>UMA SCORE CALCULATOR</h1>
    </header>
    <nav aria-label="navigation-principale">
      <ul>
        <li><a href="home.html">Home page</a></li>
      </ul>
    </nav>
    <main>
      <h1>Enter stats</h1>

      <form action="#" method="post">

        <p>
          <label for="speed"> Speed </label><br />
          <input
            id="speed"
            name="speed"
            type="number"
            min="0"
            max="2000"
            required
          />
        </p>
        <p>
          <label for="stamina"> Stamina </label><br />
          <input
            id="stamina"
            name="stamina"
            type="number"
            min="0"
            max="2000"
            required
          />
        </p>
        <p>
          <label for="dirt">Dirt aptitude</label><br />
          <select name="dirt" id="dirt" required>
            <option value="">--</option>
            <option value="S+">S+</option>
            <option value="S">S</option>
            <option value="A+">A+</option>
            <option value="A">A</option>
          </select>
        </p>
        <button type="submit">Enregistrer</button>
      </form>
    </main>
  </body>
</html>
